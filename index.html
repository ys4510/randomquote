<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <title>Random Quote</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div id="container" class="container-fluid text-center d-flex  justify-content-center p-5">
    <div id="quote-box" class="bg-light m-5 p-3">
      <div class="quote-wrapper"  class="m-5 p-5">
       <i class="bi bi-quote"></i>
        <p id="text" class=""></p>
        <p id="author"  class="my-4"></p>
      </div>
      <div id="btn-wrapper" class="container-fluid d-flex justify-content-between ">
        <a id="tweet-quote" href="twitter.com/intent/tweet"><i class="bi bi-twitter"></i></a>
        <div id="new-quote" class="btn btn-primary">New quote</div>
      </div>
    </div>

  </div>





  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  <script src="main.js"></script>

</body>
</html>
